<div class="form-container">
  <h2>Datos Personales</h2>
  <form (ngSubmit)="enviar()" class="form" #datosForm="ngForm">
    <div class="form-group">
      <label for="edad">Edad:</label>
      <input
        id="edad"
        type="number"
        [(ngModel)]="edad"
        name="edad"
        required
        min="1"
        #edadInput="ngModel"
      />
      <div *ngIf="edadInput.invalid && edadInput.touched" class="error">
        Por favor ingresa una edad válida.
      </div>
    </div>

    <div class="form-group">
      <label for="ingreso">Ingreso mensual:</label>
      <input
        id="ingreso"
        type="number"
        [(ngModel)]="ingreso"
        name="ingreso"
        required
        min="1"
        #ingresoInput="ngModel"
      />
      <div *ngIf="ingresoInput.invalid && ingresoInput.touched" class="error">
        Por favor ingresa un ingreso válido.
      </div>
    </div>

    <button type="submit" class="btn-primary" [disabled]="datosForm.invalid">
      Enviar
    </button>
  </form>
</div>
