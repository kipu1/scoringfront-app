<div class="form-container">
  <h2>Resultado del Scoring</h2>

  <div class="form-group">
    <label>Nombre:</label>
    <p>
      <strong>{{ nombre }}</strong>
    </p>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <p>
      <strong>{{ email }}</strong>
    </p>
  </div>

  <div class="form-group">
    <label>Edad:</label>
    <p>
      <strong>{{ edad }}</strong>
    </p>
  </div>

  <div class="form-group">
    <label>Ingreso mensual:</label>
    <p>
      <strong>${{ ingreso }}</strong>
    </p>
  </div>

  <div class="form-group">
    <label>Score obtenido:</label>
    <p>
      <strong>{{ score }}</strong>
    </p>
  </div>

  <div class="form-group">
    <label>Nivel de riesgo:</label>
    <p>
      <strong>{{ riesgo }}</strong>
    </p>
  </div>

  <div class="form-group" *ngIf="foto">
    <label>Foto:</label>
    <img [src]="foto" alt="Foto del usuario" class="user-photo" />
  </div>

  <button class="btn-primary logout-button" (click)="logout()">
    Cerrar sesión
  </button>
</div>

<!-- Tabla con datos y foto editable -->
<div class="table-container" style="margin-top: 40px">
  <h3>Editar Datos del Usuario</h3>
  <table>
    <thead>
      <tr>
        <th>Campo</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nombre</td>
        <td>{{ nombre }}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{ email }}</td>
      </tr>
      <tr>
        <td>Edad</td>
        <td><input [(ngModel)]="edad" type="number" /></td>
      </tr>
      <tr>
        <td>Ingreso</td>
        <td><input [(ngModel)]="ingreso" type="number" /></td>
      </tr>
      <tr>
        <td>Score</td>
        <td>{{ score }}</td>
      </tr>
      <tr>
        <td>Riesgo</td>
        <td>{{ riesgo }}</td>
      </tr>
      <tr>
        <td>Foto</td>
        <td>
          <img [src]="foto" width="100" alt="Foto usuario" />
          <button class="btn-primary btn-small" (click)="abrirModalFoto()">
            Cambiar Foto
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="actions">
    <button class="btn-primary" (click)="actualizar()">Actualizar</button>
    <button class="btn-danger" (click)="eliminar()">Eliminar Datos</button>
  </div>
</div>

<!-- Modal para la cámara -->
<div class="modal" [class.show]="mostrarModal">
  <div class="modal-content">
    <h3>Captura tu Foto</h3>

    <div class="webcam-wrapper">
      <webcam [trigger]="trigger" (imageCapture)="handleImage($event)"></webcam>
    </div>

    <button class="btn-primary" (click)="triggerSnapshot()">Capturar</button>

    <div *ngIf="webcamImage" class="preview-section">
      <h4>Vista previa:</h4>
      <img [src]="webcamImage.imageAsDataUrl" alt="Foto Capturada" />
      <button class="btn-primary btn-upload" (click)="subirFoto()">
        Subir Foto
      </button>
      <button class="btn-secondary" (click)="cerrarModal()">Cancelar</button>
    </div>
  </div>
</div>
