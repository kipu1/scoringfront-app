  <h2>Iniciar Sesi칩n</h2>
  <form (ngSubmit)="login()" class="auth-form" #loginForm="ngForm">
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      #emailInput="ngModel"
      autocomplete="email"
    />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
      Email v치lido es obligatorio
    </div>

    <label for="password">Contrase침a:</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      required
      #passwordInput="ngModel"
      autocomplete="current-password"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
      La contrase침a es obligatoria
    </div>

    <button class="btn-primary" type="submit" [disabled]="loginForm.invalid">
      Ingresar
    </button>
  </form>

  <div class="auth-footer">
    <a routerLink="/register">Registrarse</a>
  </div>
</div>
