<div class="auth-container">
  <h2>Registrarse</h2>
  <form (ngSubmit)="register()" class="auth-form" #registerForm="ngForm">
    <label for="nombre">Nombre:</label>
    <input
      id="nombre"
      [(ngModel)]="nombre"
      name="nombre"
      required
      #nombreInput="ngModel"
      autocomplete="name"
    />
    <div *ngIf="nombreInput.invalid && nombreInput.touched" class="error">
      El nombre es obligatorio
    </div>

    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      #emailInput="ngModel"
      autocomplete="email"
    />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
      Email válido es obligatorio
    </div>

    <label for="password">Contraseña:</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      required
      minlength="6"
      #passwordInput="ngModel"
      autocomplete="new-password"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
      Contraseña (mín 6 caracteres)
    </div>

    <button class="btn-primary" type="submit" [disabled]="registerForm.invalid">
      Registrarse
    </button>
  </form>

  <div class="auth-footer">
    <a routerLink="/login">¿Ya tienes cuenta? Iniciar sesión</a>
  </div>
</div>
